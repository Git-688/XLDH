<body>
    <div class="container">

        <div class="header">

            <p>æœç´¢è‹±é›„åç§°ï¼ŒæŸ¥çœ‹çš®è‚¤å’Œè¯­éŸ³</p>

        <!-- åˆå¹¶å¡ç‰‡ -->

        <!-- ä¸»å†…å®¹åŒº -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // å…ƒç´ å¼•ç”¨
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const heroNameEl = document.getElementById('heroName');
            const skinCountEl = document.getElementById('skinCount');
            const skinGrid = document.getElementById('skinGrid');
            const mainContent = document.getElementById('mainContent');
            const loadingStatus = document.getElementById('loadingStatus');
            
            // å…¨å±€å˜é‡
            let heroData = [];
            let currentHero = 'å½±';
            let currentSkinIndex = 0;
            let currentAudio = null;
            
            // APIé…ç½®
            const baseUrl = 'https://api.andeer.top/API/hero_detail.php';
            
            // åˆå§‹åŒ– - åŠ è½½é»˜è®¤è‹±é›„
            loadHeroData(currentHero);
            
            // åŠ è½½è‹±é›„æ•°æ®
            async function loadHeroData(heroName) {
                try {
                    showLoading();
                    currentHero = heroName;
                    heroNameEl.textContent = heroName;
                    
                    const response = await fetch(`${baseUrl}?name=${encodeURIComponent(heroName)}`);
                    if (!response.ok) {
                        throw new Error(`HTTPé”™è¯¯: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.success && data.data && data.data.length > 0) {
                        heroData = data.data;
                        hideLoading();
                        skinCountEl.textContent = `å…± ${heroData.length} ä¸ªçš®è‚¤`;
                        renderSkinGrid();
                        renderVoiceContainer();
                    } else {
                        throw new Error('è¯¥è‹±é›„æš‚æ— æ•°æ®æˆ–åç§°ä¸æ­£ç¡®');
                    }
                } catch (error) {
                    console.error('åŠ è½½è‹±é›„æ•°æ®å¤±è´¥:', error);
                    showError(error.message);
                }
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            function showLoading() {
                mainContent.innerHTML = `
                    <div class="status loading">
                        æ­£åœ¨åŠ è½½"${currentHero}"çš„æ•°æ®...
                    </div>
                `;
                skinCountEl.textContent = 'åŠ è½½ä¸­...';
                skinGrid.innerHTML = '';
            }
            
            // éšè—åŠ è½½çŠ¶æ€
            function hideLoading() {
                // çŠ¶æ€ä¼šåœ¨renderVoiceContainerä¸­è¦†ç›–
            }
            
            // æ˜¾ç¤ºé”™è¯¯çŠ¶æ€
            function showError(message) {
                mainContent.innerHTML = `
                    <div class="status error">
                        ${message}<br>
                        <button id="retryBtn">é‡æ–°åŠ è½½</button>
                    </div>
                `;
                
                skinCountEl.textContent = 'åŠ è½½å¤±è´¥';
                skinGrid.innerHTML = '';
                
                // æ·»åŠ é‡è¯•æŒ‰é’®äº‹ä»¶
                const retryBtn = document.getElementById('retryBtn');
                if (retryBtn) {
                    retryBtn.addEventListener('click', () => {
                        loadHeroData(currentHero);
                    });

            }
            
            // æ¸²æŸ“çš®è‚¤ç½‘æ ¼
            function renderSkinGrid() {
                if (!heroData || heroData.length === 0) {
                    skinGrid.innerHTML = '<div class="skin-item">æš‚æ— çš®è‚¤æ•°æ®</div>';
                    return;
                }
                
                skinGrid.innerHTML = '';
                
                heroData.forEach((skin, index) => {
                    const skinItem = document.createElement('div');
                    skinItem.className = `skin-item ${index === currentSkinIndex ? 'active' : ''}`;
                    
                    // è·å–çš®è‚¤å›¾æ ‡URL
                    let iconUrl = skin['çš®è‚¤å¤´åƒï¼ˆå°ï¼‰'] || '';
                    if (iconUrl && !iconUrl.startsWith('http')) {
                        iconUrl = 'https:' + iconUrl;
                    }
                    
                    skinItem.innerHTML = `
                        <div class="skin-icon" style="background-image: url('${iconUrl}')"></div>
                        <div class="skin-name">${skin.çš®è‚¤åç§°}</div>
                    `;
                    
                    skinItem.addEventListener('click', () => {
                        // ç§»é™¤æ‰€æœ‰çš®è‚¤é¡¹çš„æ´»åŠ¨ç±»
                        document.querySelectorAll('.skin-item').forEach(item => {
                            item.classList.remove('active');
                        });
                        
                        // ä¸ºå½“å‰çš®è‚¤é¡¹æ·»åŠ æ´»åŠ¨ç±»
                        skinItem.classList.add('active');
                        
                        // åœæ­¢å½“å‰æ’­æ”¾çš„éŸ³é¢‘
                        stopCurrentAudio();
                        
                        // æ›´æ–°å½“å‰é€‰ä¸­çš„çš®è‚¤ç´¢å¼•
                        currentSkinIndex = index;
                        
                        // é‡æ–°æ¸²æŸ“å°è¯åŒºåŸŸ
                        renderVoiceContainer();
                    });
                    
                    skinGrid.appendChild(skinItem);
                });
            }
            
            // æ¸²æŸ“å°è¯åŒºåŸŸ
            function renderVoiceContainer() {
                if (!heroData || !heroData[currentSkinIndex]) {
                    mainContent.innerHTML = `
                        <div class="status error">
                            çš®è‚¤æ•°æ®åŠ è½½å¤±è´¥
                        </div>
                    `;
                    return;
                }
                
                const skin = heroData[currentSkinIndex];
                
                mainContent.innerHTML = `
                    <div class="voice-container">
                        <div class="voice-header">
                            <span class="voice-title">çš®è‚¤å°è¯</span>
                            <span class="line-count">${skin.å°è¯.length} å¥å°è¯</span>
                        </div>
                        <div class="voice-list" id="voiceList"></div>
                    </div>
                `;
                
                // æ¸²æŸ“å°è¯åˆ—è¡¨
                renderVoiceLines(skin.å°è¯);
            }
            
            // æ¸²æŸ“å°è¯åˆ—è¡¨
            function renderVoiceLines(lines) {
                const voiceList = document.getElementById('voiceList');
                if (!voiceList) return;
                
                voiceList.innerHTML = '';
                
                if (!lines || lines.length === 0) {
                    voiceList.innerHTML = '<div class="voice-item"><span class="voice-text">è¯¥çš®è‚¤æš‚æ— å°è¯æ•°æ®</span></div>';
                    return;
                }
                
                lines.forEach((line, index) => {
                    const voiceItem = document.createElement('div');
                    voiceItem.className = 'voice-item';
                    
                    voiceItem.innerHTML = `
                        <span class="voice-text">${line.æ–‡æœ¬}</span>
                        <button class="play-btn" data-index="${index}">
                            â–¶
                        </button>
                    `;
                    
                    // æ·»åŠ ç‚¹å‡»æ’­æ”¾äº‹ä»¶
                    const playBtn = voiceItem.querySelector('.play-btn');
                    playBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        playLine(line, index, playBtn);

                    voiceList.appendChild(voiceItem);

            }
            
            // æ’­æ”¾å°è¯
            function playLine(line, index, button) {
                // åœæ­¢å½“å‰æ’­æ”¾çš„éŸ³é¢‘
                stopCurrentAudio();
                
                // ç§»é™¤æ‰€æœ‰æŒ‰é’®çš„æ’­æ”¾çŠ¶æ€
                document.querySelectorAll('.play-btn').forEach(btn => {
                    btn.classList.remove('playing');
                    btn.innerHTML = 'â–¶';
                });
                
                // è®¾ç½®å½“å‰æŒ‰é’®ä¸ºæ’­æ”¾çŠ¶æ€
                button.classList.add('playing');
                button.innerHTML = 'âšâš';
                
                // æ„å»ºéŸ³é¢‘URL
                let audioUrl = line.éŸ³é¢‘;
                if (audioUrl && !audioUrl.startsWith('http')) {
                    audioUrl = 'https:' + audioUrl;
                }
                
                // åˆ›å»ºæ–°çš„éŸ³é¢‘å¯¹è±¡å¹¶æ’­æ”¾
                currentAudio = new Audio(audioUrl);
                
                currentAudio.play().catch(error => {
                    console.error('æ’­æ”¾éŸ³é¢‘å¤±è´¥:', error);
                    button.classList.remove('playing');
                    button.innerHTML = 'â–¶';
                    alert('éŸ³é¢‘æ’­æ”¾å¤±è´¥ï¼Œå¯èƒ½æ˜¯ç½‘ç»œé—®é¢˜æˆ–éŸ³é¢‘æ–‡ä»¶ä¸å¯è®¿é—®');
                });
                
                // ç›‘å¬éŸ³é¢‘ç»“æŸ
                currentAudio.onended = () => {
                    button.classList.remove('playing');
                    button.innerHTML = 'â–¶';
                    currentAudio = null;
                };
                
                // ç›‘å¬éŸ³é¢‘é”™è¯¯
                currentAudio.onerror = () => {
                    button.classList.remove('playing');
                    button.innerHTML = 'â–¶';
                    alert('éŸ³é¢‘æ’­æ”¾å¤±è´¥ï¼Œå¯èƒ½æ˜¯ç½‘ç»œé—®é¢˜æˆ–éŸ³é¢‘æ–‡ä»¶ä¸å¯è®¿é—®');
                    currentAudio = null;
                };
            }
            
            // åœæ­¢å½“å‰æ’­æ”¾çš„éŸ³é¢‘
            function stopCurrentAudio() {
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                    
                    // ç§»é™¤æ‰€æœ‰æŒ‰é’®çš„æ’­æ”¾çŠ¶æ€
                    document.querySelectorAll('.play-btn').forEach(btn => {
                        btn.classList.remove('playing');
                        btn.innerHTML = 'â–¶';
                    });
                }
            }
            
            // æœç´¢åŠŸèƒ½
            function performSearch() {
                const heroName = searchInput.value.trim();
                if (heroName) {
                    // åœæ­¢å½“å‰æ’­æ”¾çš„éŸ³é¢‘
                    stopCurrentAudio();
                    
                    // åŠ è½½æ–°è‹±é›„æ•°æ®
                    loadHeroData(heroName);
                }
            }
            
            // äº‹ä»¶ç›‘å¬
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {

            });
        });
    </script>
