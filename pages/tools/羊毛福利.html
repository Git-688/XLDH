<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羊毛福利活动汇总</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background-color: #f5f5f5;
            padding: 10px;
            font-size: 12px; /* 小字体 */
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px 0;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .header h1 {
            font-size: 16px; /* 小标题字体 */
            font-weight: 600;
            margin-bottom: 5px;
        }
        .header p {
            color: #666;
        }
        /* 福利卡片网格 - 响应式多列 */
        .福利列表 {
            display: grid;
            gap: 10px;
            /* 移动端2列，平板3列，桌面4列 */
            grid-template-columns: repeat(2, 1fr);
        }
        @media (min-width: 768px) {
            .福利列表 {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (min-width: 992px) {
            .福利列表 {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        /* 卡片样式 - 轻量化 */
        .福利卡片 {
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .福利卡片:hover {
            transform: translateY(-2px);
        }
        .福利图片 {
            width: 100%;
            height: 100px; /* 小图片尺寸 */
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        .福利内容 {
            padding: 8px;
        }
        .福利标题 {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .福利描述 {
            color: #666;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }
        .福利按钮 {
            display: block;
            width: 100%;
            padding: 5px 0;
            text-align: center;
            background-color: #444;
            color: #fff;
            text-decoration: none;
            border-radius: 2px;
            font-size: 12px;
        }
        .福利按钮:hover {
            background-color: #222;
        }
        .footer {
            text-align: center;
            margin-top: 15px;
            padding: 8px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部区域 -->
        <div class="header">
            <h1>羊毛福利活动汇总</h1>
            <p>每日更新 | 限时福利 | 手慢无</p>
        </div>

        <!-- 福利列表 - 动态渲染 -->
        <div class="福利列表" id="benefitList"></div>

        <!-- 底部区域 -->
        <div class="footer">
            <p>免责声明：活动以官方规则为准，侵删</p>
        </div>
    </div>

    <script>
        // 福利活动数据（数据与逻辑分离）
        const benefitData = [
            {
                img: "https://picsum.photos/200/100?random=1",
                title: "某支付APP立减5元券",
                desc: "新用户专享，满10可用，有效期7天",
                link: "#"
            },
            {
                img: "https://picsum.photos/200/100?random=2",
                title: "视频会员免费领7天",
                desc: "完成简单任务即可兑换，限本月",
                link: "#"
            },
            {
                img: "https://picsum.photos/200/100?random=3",
                title: "外卖红包满20减8",
                desc: "每日可领，叠加平台券更优惠",
                link: "#"
            },
            {
                img: "https://picsum.photos/200/100?random=4",
                title: "云盘扩容100G永久",
                desc: "参与活动一键领取，无门槛",
                link: "#"
            },
            {
                img: "https://picsum.photos/200/100?random=5",
                title: "话费充值立减3元",
                desc: "限移动用户，满50可用",
                link: "#"
            },
            {
                img: "https://picsum.photos/200/100?random=6",
                title: "购物平台无门槛券2元",
                desc: "全品类通用，有效期3天",
                link: "#"
            }
        ];

        // 渲染福利卡片
        const benefitList = document.getElementById("benefitList");
        benefitData.forEach(item => {
            const card = document.createElement("div");
            card.className = "福利卡片";
            card.innerHTML = `
                <img src="${item.img}" alt="${item.title}" class="福利图片">
                <div class="福利内容">
                    <h3 class="福利标题">${item.title}</h3>
                    <p class="福利描述">${item.desc}</p>
                    <a href="${item.link}" class="福利按钮">立即参与</a>
                </div>
            `;
            benefitList.appendChild(card);
        });
    </script>
</body>
</html>
