<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影视搜索</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #eef2ff;
            --secondary: #64748b;
            --accent: #f43f5e;
            --light: #f8fafc;
            --dark: #1e293b;
            --text: #334155;
            --text-light: #94a3b8;
            --border: #e2e8f0;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 6px 15px rgba(0, 0, 0, 0.12);
            --transition: all 0.2s ease;
            --radius: 10px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: #f5f7fa;
            color: var(--text);
            line-height: 1.5;
            font-size: 14px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 12px;
            flex: 1;
            width: 100%;
        }
        
        header {
            padding: 16px 0;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .logo i {
            font-size: 22px;
            color: var(--primary);
        }
        
        .logo h1 {
            font-size: 18px;
            font-weight: 700;
            color: var(--dark);
        }
        
        .tagline {
            color: var(--text-light);
            font-size: 12px;
            margin-bottom: 16px;
        }
        
        main {
            padding: 16px 0;
            width: 100%;
        }
        
        .tabs-container {
            margin-bottom: 16px;
            position: relative;
            width: 100%;
        }
        
        .tabs-scroll {
            display: flex;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            background: white;
            border-radius: var(--radius);
            padding: 4px;
            box-shadow: var(--shadow);
            width: 100%;
        }
        
        .tabs-scroll::-webkit-scrollbar {
            display: none;
        }
        
        .tab {
            background: transparent;
            border: none;
            padding: 10px 14px;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
            font-size: 13px;
            font-weight: 600;
            border-radius: 6px;
            margin-right: 4px;
            color: var(--text-light);
            flex: 1;
            text-align: center;
            position: relative;
        }
        
        .tab.active {
            background: var(--primary);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .vertical-list {
            max-height: calc(100vh - 180px);
            overflow-y: auto;
            width: 100%;
        }
        
        .vertical-list::-webkit-scrollbar {
            width: 4px;
        }
        
        .vertical-list::-webkit-scrollbar-track {
            background: transparent;
            border-radius: 10px;
        }
        
        .vertical-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        .douban-item {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
            margin-bottom: 12px;
            display: flex;
            width: 100%;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }
        
        .douban-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .douban-poster {
            width: 70px;
            height: 95px;
            object-fit: cover;
        }
        
        .douban-info {
            padding: 12px;
            flex: 1;
        }
        
        .douban-rank {
            display: inline-block;
            background: var(--accent);
            color: white;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 3px;
            margin-bottom: 6px;
            font-size: 11px;
        }
        
        .douban-name {
            font-size: 14px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .douban-rating {
            display: flex;
            align-items: center;
            gap: 3px;
            color: #f59e0b;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 12px;
        }
        
        .douban-quote {
            color: var(--text-light);
            font-style: italic;
            font-size: 11px;
            margin-top: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .boxoffice-item {
            display: flex;
            align-items: center;
            background: white;
            border-radius: var(--radius);
            padding: 12px;
            transition: var(--transition);
            cursor: pointer;
            margin-bottom: 10px;
            width: 100%;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }
        
        .boxoffice-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .boxoffice-rank {
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            font-size: 12px;
            font-weight: 700;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .boxoffice-info {
            flex: 1;
        }
        
        .boxoffice-name {
            font-size: 14px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 3px;
        }
        
        .boxoffice-meta {
            display: flex;
            font-size: 11px;
            color: var(--text-light);
        }
        
        .boxoffice-year {
            margin-right: 10px;
        }
        
        .boxoffice-value {
            font-weight: 700;
            color: var(--accent);
            margin-left: auto;
        }
        
        .anime-item {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            transition: var(--transition);
            margin-bottom: 12px;
            width: 100%;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }
        
        .anime-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .anime-header {
            display: flex;
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }
        
        .anime-poster {
            width: 70px;
            height: 95px;
            object-fit: cover;
            border-radius: 6px;
            flex-shrink: 0;
        }
        
        .anime-title-section {
            flex: 1;
            margin-left: 12px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        
        .anime-title {
            font-size: 15px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 4px;
        }
        
        .anime-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 8px;
        }
        
        .meta-item {
            background: var(--primary-light);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 3px;
            font-weight: 500;
        }
        
        .anime-details {
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }
        
        .anime-description {
            color: var(--text);
            line-height: 1.4;
            font-size: 12px;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .director-list, .actor-list {
            color: var(--text);
            font-size: 12px;
            margin-bottom: 6px;
        }
        
        .play-section {
            padding: 12px;
        }
        
        .episodes-container {
            margin-bottom: 10px;
        }
        
        .episodes-title {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--dark);
        }
        
        .episodes-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .episode-btn {
            background: var(--light);
            border: 1px solid var(--border);
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 3px;
            font-size: 11px;
        }
        
        .episode-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .play-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
        }
        
        .play-btn:hover {
            background: #e11d48;
            transform: translateY(-1px);
        }
        
        .fullscreen-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: none;
            flex-direction: column;
        }
        
        .fullscreen-player.active {
            display: flex;
        }
        
        .player-header {
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            color: white;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .player-controls {
            display: flex;
            gap: 10px;
        }
        
        .player-control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }
        
        .player-control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        #fullscreen-video {
            flex: 1;
            width: 100%;
            object-fit: contain;
        }
        
        .no-results {
            text-align: center;
            padding: 30px 16px;
            color: var(--text-light);
        }
        
        .no-results i {
            font-size: 36px;
            margin-bottom: 12px;
            color: #cbd5e1;
        }
        
        .no-results h3 {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 16px;
        }
        
        .no-results p {
            font-size: 12px;
        }
        
        .loading {
            text-align: center;
            padding: 30px 16px;
        }
        
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(67, 97, 238, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .search-box {
            display: flex;
            width: 100%;
            margin-bottom: 16px;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .search-input {
            flex: 1;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-right: none;
            font-size: 14px;
            transition: var(--transition);
            background: white;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .search-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .search-btn:hover {
            background: #3a56d4;
        }
        
        .search-hint {
            font-size: 11px;
            color: var(--text-light);
            margin-bottom: 8px;
            padding: 0 4px;
        }
        
        .footer-note {
            text-align: center;
            padding: 12px 0;
            margin-top: 16px;
            color: var(--text-light);
            font-size: 11px;
            border-top: 1px solid var(--border);
        }

            overflow: hidden;
            margin-bottom: 12px;

        }
        
        .movie-subtitle {
            color: var(--text-light);
            font-size: 12px;
            margin-bottom: 8px;
        }
        
        .movie-meta {
            display: flex;

        .movie-details {

        .play-options {

        .short-drama-info {

        }
        
        .short-drama-meta {

            gap: 8px;

            font-size: 11px;
            color: var(--text-light);
        }
        
        .short-drama-episodes {
            background: var(--accent);
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .short-drama-time {
            display: flex;
            align-items: center;

        }
        
        .short-drama-link {
            display: flex;
            align-items: center;

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取所有需要的DOM元素
            const animeSearchInput = document.getElementById('anime-search-input');
            const animeSearchBtn = document.getElementById('anime-search-btn');
            const movieSearchInput = document.getElementById('movie-search-input');
            const movieSearchBtn = document.getElementById('movie-search-btn');
            const movieSearch2Input = document.getElementById('movie-search2-input');
            const movieSearch2Btn = document.getElementById('movie-search2-btn');
            const shortDramaInput = document.getElementById('short-drama-input');
            const shortDramaBtn = document.getElementById('short-drama-btn');
            const newShortDramaInput = document.getElementById('new-short-drama-input');
            const newShortDramaBtn = document.getElementById('new-short-drama-btn');
            
            const doubanContainer = document.getElementById('douban-container');
            const boxofficeContainer = document.getElementById('boxoffice-container');
            const animeSearchResults = document.getElementById('anime-search-results');
            const movieSearchResults = document.getElementById('movie-search-results');
            const movieSearch2List = document.getElementById('movie-search2-list');
            const movieSearch2Results = document.getElementById('movie-search2-results');
            const shortDramaResults = document.getElementById('short-drama-results');
            const newShortDramaResults = document.getElementById('new-short-drama-results');
            
            const fullscreenPlayer = document.getElementById('fullscreen-player');
            const fullscreenVideo = document.getElementById('fullscreen-video');
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // 播放器控制按钮
            const playerCloseBtn = document.getElementById('player-close-btn');
            
            // 播放器控制功能
            playerCloseBtn.addEventListener('click', function() {
                fullscreenPlayer.classList.remove('active');
                fullscreenVideo.pause();
                fullscreenVideo.src = '';
                
                // 清理iframe
                const iframe = document.getElementById('bilibili-iframe');
                if (iframe) {
                    iframe.style.display = 'none';
                    iframe.src = '';
                }
                fullscreenVideo.style.display = 'block';
            });
            
            // 点击播放器外部关闭播放器
            fullscreenPlayer.addEventListener('click', function(e) {
                if (e.target === fullscreenPlayer) {
                    fullscreenPlayer.classList.remove('active');
                    fullscreenVideo.pause();
                    fullscreenVideo.src = '';
                    
                    // 清理iframe
                    const iframe = document.getElementById('bilibili-iframe');
                    if (iframe) {
                        iframe.style.display = 'none';
                        iframe.src = '';
                    }
                    fullscreenVideo.style.display = 'block';
                }
            });
            
            // 选项卡切换功能
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // 移除所有激活状态
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // 添加当前激活状态
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                    
                    // 加载对应数据
                    if (tabId === 'douban' && !doubanData) {
                        loadDoubanList();
                    } else if (tabId === 'boxoffice' && !boxofficeData) {
                        loadBoxofficeList();
                    }
                });
            });
            
            // 数据缓存
            let doubanData = null;
            let boxofficeData = null;
            let movieSearchData = null;
            let shortDramaData = null;
            let movieSearch2ListData = null; // 新增：影视搜索2列表数据
            
            // 加载豆瓣排行榜
            function loadDoubanList() {
                fetch('https://api.qhsou.com/api/douban.php')
                    .then(response => response.json())
                    .then(data => {
                        doubanData = data;
                        displayDoubanList(data);
                    })
                    .catch(error => {
                        console.error('加载豆瓣排行榜出错:', error);
                        doubanContainer.innerHTML = `
                            <div class="no-results">
                                <i class="fas fa-exclamation-triangle"></i>
                                <h3>加载失败</h3>
                                <p>请检查网络连接或稍后重试</p>
                            </div>
                        `;
                    });
            }
            
            // 加载票房排行榜
            function loadBoxofficeList() {
                fetch('https://api.qhsou.com/api/qqys.php')
                    .then(response => response.json())
                    .then(data => {
                        boxofficeData = data;
                        displayBoxofficeList(data);
                    })
                    .catch(error => {
                        console.error('加载票房排行榜出错:', error);
                        boxofficeContainer.innerHTML = `
                            <div class="no-results">
                                <i class="fas fa-exclamation-triangle"></i>
                                <h3>加载失败</h3>
                                <p>请检查网络连接或稍后重试</p>
                            </div>
                        `;
                    });
            }
            
            // 初始化加载豆瓣数据
            loadDoubanList();
            
            // 搜索功能绑定
            animeSearchBtn.addEventListener('click', performAnimeSearch);
            animeSearchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') performAnimeSearch();
            });
            
            movieSearchBtn.addEventListener('click', performMovieSearch);
            movieSearchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') performMovieSearch();
            });
            
            movieSearch2Btn.addEventListener('click', performMovieSearch2);
            movieSearch2Input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') performMovieSearch2();
            });
            
            shortDramaBtn.addEventListener('click', performShortDramaSearch);
            shortDramaInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') performShortDramaSearch();
            });
            
            newShortDramaBtn.addEventListener('click', performNewShortDramaSearch);
            newShortDramaInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') performNewShortDramaSearch();
            });
            
            // 显示豆瓣排行榜
            function displayDoubanList(data) {
                if (data && data.length > 0) {
                    let html = '';
                    
                    data.forEach(movie => {
                        const mainName = movie.name.split('/')[0].trim();
                        
                        html += `
                            <div class="douban-item" data-name="${mainName}">
                                <img src="${movie.poster}" alt="${mainName}" class="douban-poster">
                                <div class="douban-info">
                                    <div class="douban-rank">TOP ${movie.rank}</div>
                                    <h3 class="douban-name">${mainName}</h3>
                                    <div class="douban-rating">
                                        <i class="fas fa-star"></i> ${movie.rating}
                                    </div>
                                    <p class="douban-quote">${movie.quote}</p>
                                </div>
                            </div>
                        `;
                    });
                    
                    doubanContainer.innerHTML = html;
                    
                    // 添加点击事件
                    document.querySelectorAll('.douban-item').forEach(item => {
                        item.addEventListener('click', function() {
                            const movieName = this.getAttribute('data-name');
                            movieSearchInput.value = movieName;
                            performMovieSearch();
                            
                            // 切换标签
                            tabs.forEach(t => t.classList.remove('active'));
                            tabContents.forEach(c => c.classList.remove('active'));
                            document.querySelector('[data-tab="movie-search"]').classList.add('active');
                            document.getElementById('movie-search').classList.add('active');
                        });
                    });
                } else {
                    doubanContainer.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>加载失败</h3>
                            <p>请检查网络连接或稍后重试</p>
                        </div>
                    `;
                }
            }
            
            // 显示票房排行榜
            function displayBoxofficeList(data) {
                if (data && data.movies && data.movies.length > 0) {
                    let html = '';
                    
                    data.movies.forEach(movie => {
                        html += `
                            <div class="boxoffice-item" data-name="${movie.movieName}">
                                <div class="boxoffice-rank">${movie.rank}</div>
                                <div class="boxoffice-info">
                                    <div class="boxoffice-name">${movie.movieName}</div>
                                    <div class="boxoffice-meta">
                                        <span class="boxoffice-year">${movie.releaseTime}</span>
                                        <span class="boxoffice-value">${movie.box} 亿</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    
                    boxofficeContainer.innerHTML = html;
                    
                    // 添加点击事件
                    document.querySelectorAll('.boxoffice-item').forEach(item => {
                        item.addEventListener('click', function() {
                            const movieName = this.getAttribute('data-name');

                    return;
                }
                
                // 隐藏iframe
                const iframe = document.getElementById('bilibili-iframe');
                if (iframe) {
                    iframe.style.display = 'none';
                }
                
                // 显示video元素
                fullscreenVideo.style.display = 'block';
                
                // 显示全屏播放器
                fullscreenPlayer.classList.add('active');
                
                // 设置视频源
                fullscreenVideo.src = url;
                
                // 尝试播放
                fullscreenVideo.play().catch(error => {
                    console.error('播放失败:', error);
                    alert('视频播放失败，请尝试其他播放源');
                });
