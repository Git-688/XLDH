    <style>
        * {

        .audio-author {

        }
        
        .player-controls {

            align-items: center;

        .progress-container {

        .progress-bar {

        .time {

        .play-btn {
            background: #4CAF50;

        .play-btn:hover {

        .volume-control {

        .volume-btn {

        .volume-slider {
            width: 60px;

        }
        
        .auto-refresh {
            display: flex;
            align-items: center;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 35px;
            height: 18px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 18px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4CAF50;
        }
        
        input:checked + .slider:before {
            transform: translateX(17px);
        }
        
        footer {
            text-align: center;
            padding: 10px;
            font-size: 10px;
            color: #888;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .loading {
            display: none;
            text-align: center;

            font-size: 11px;
            color: #666;
        }
        
        /* ÁßªÂä®Á´ØÈÄÇÈÖç */
        @media (max-width: 600px) {
            body {

            }
            
            .container {

            }
            
            .cover-container {

                height: 120px;
            }
            
            .audio-title {
                font-size: 13px;
            }
            
            .audio-author {
                font-size: 10px;
            }
            
            .settings-container {
                flex-wrap: wrap;
                justify-content: space-around;
                gap: 10px;
            }
            
            .api-select {
                min-width: 110px;
                font-size: 11px;
            }
            
            .play-btn {
                width: 25px;
                height: 25px;
                font-size: 9px;
            }
            
            .switch {
                width: 32px;
                height: 16px;
            }
            
            .slider:before {
                height: 12px;
                width: 12px;
            }
            
            input:checked + .slider:before {
                transform: translateX(16px);
            }
        }
        
        @media (max-width: 400px) {
            .settings-container {
                gap: 5px;
            }
            
            .api-select {

                padding: 5px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Âä©Áú†Â£∞Êéß</h1>
            <p class="subtitle">Á≤æÈÄâÂä©Áú†Èü≥È¢ëÔºå‰º¥ÊÇ®ÂÖ•Áú†</p>

        <div class="audio-player">

                <img id="cover" class="cover" src="http://imagev2.xmcdn.com/storages/cfc9-audiofreehighqps/AE/51/CMCoOSYESMeuAAOk8wCdVAPY.jpeg!op_type=3&columns=640&rows=640" alt="Â∞ÅÈù¢">
            </div>
            
            <div class="audio-info">
                <h2 class="audio-title" id="title">„ÄêÂΩíÊÑÅ„ÄëÈí¢Áê¥Êõ≤</h2>
                <p class="audio-author" id="author">Ëã•‰ººÊô¥Â§©ÁªçÈíß</p>

            <div class="player-controls">

                    <div class="progress-bar" id="progress-bar">

                    <div class="time">
                        <span id="current-time">00:00</span>
                        <span id="duration">00:00</span>

            <div class="loading" id="loading">Âä†ËΩΩ‰∏≠...</div>

        <div class="settings-container">
            <select class="api-select" id="api-select">
                <option value="piano">Èí¢Áê¥Âä©Áú†</option>
                <option value="story">ËÆ≤‰∏™ÊïÖ‰∫ã</option>
                <option value="rain">Èõ®Â£∞Âä©Áú†</option>
                <option value="nature">Â§ßËá™ÁÑ∂Âä©Áú†</option>
                <option value="brainwave">ËÑëÊ≥¢Âä©Áú†</option>
            </select>
            
            <button class="play-btn" id="play">‚ñ∂</button>
            
            <div class="volume-control">
                <button class="volume-btn" id="volume-btn">üîä</button>
                <input type="range" min="0" max="100" value="50" class="volume-slider" id="volume">
            </div>
            
            <div class="auto-refresh">
                <label class="switch">
                    <input type="checkbox" id="auto-refresh" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <footer>
            <p>¬© 2023 Âä©Áú†Â£∞Êéß | ‰ΩøÁî®ÂñúÈ©¨ÊãâÈõÖÈü≥È¢ëËµÑÊ∫ê</p>
        </footer>
    </div>

    <script>
        // APIÂú∞ÂùÄÈÖçÁΩÆ
        const apiUrls = {
            piano: "https://api.cenguigui.cn/api/music/ximalaya_gangqin.php",
            story: "https://api.cenguigui.cn/api/music/ximalaya_gushi.php",
            rain: "https://api.cenguigui.cn/api/music/ximalaya_rain.php",
            nature: "https://api.cenguigui.cn/api/music/ximalaya_daziran.php",
            brainwave: "https://api.cenguigui.cn/api/music/ximalaya_naobo.php"
        };

        // Ëé∑ÂèñDOMÂÖÉÁ¥†
        const audio = new Audio();
        const playBtn = document.getElementById('play');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const coverEl = document.getElementById('cover');
        const titleEl = document.getElementById('title');
        const authorEl = document.getElementById('author');
        const volumeSlider = document.getElementById('volume');
        const volumeBtn = document.getElementById('volume-btn');
        const apiSelect = document.getElementById('api-select');
        const autoRefresh = document.getElementById('auto-refresh');
        const loadingEl = document.getElementById('loading');

        // ÂΩìÂâçÊí≠ÊîæÁöÑÈü≥È¢ëÁ±ªÂûã
        let currentCategory = 'piano';
        let isPlaying = false;

        // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
        function showLoading() {
            loadingEl.style.display = 'block';
        }

        // ÈöêËóèÂä†ËΩΩÁä∂ÊÄÅ
        function hideLoading() {
            loadingEl.style.display = 'none';
        }

        // ‰ªéAPIËé∑ÂèñÈü≥È¢ëÊï∞ÊçÆ
        async function fetchAudioData(category) {
            showLoading();
            try {
                const response = await fetch(apiUrls[category]);
                const data = await response.json();
                
                if (data.code === 200) {
                    return {
                        title: data.title,
                        author: data.nickname,
                        cover: data.cover,
                        url: data.url
                    };
                } else {
                    throw new Error(data.msg || 'Ëé∑ÂèñÈü≥È¢ëÊï∞ÊçÆÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('Ëé∑ÂèñÈü≥È¢ëÊï∞ÊçÆÂ§±Ë¥•:', error);
                // ËøîÂõûÈªòËÆ§Êï∞ÊçÆ‰Ωú‰∏∫Â§áÈÄâ
                return getDefaultAudioData(category);
            } finally {
                hideLoading();
            }
        }

        // ÈªòËÆ§Èü≥È¢ëÊï∞ÊçÆÔºàÂΩìAPIÂ§±Ë¥•Êó∂‰ΩøÁî®Ôºâ
        function getDefaultAudioData(category) {
            const defaultData = {
                piano: {
                    title: "„ÄêÂΩíÊÑÅ„ÄëÈí¢Áê¥Êõ≤",
                    author: "Ëã•‰ººÊô¥Â§©ÁªçÈíß",
                    cover: "http://imagev2.xmcdn.com/storages/cfc9-audiofreehighqps/AE/51/CMCoOSYESMeuAAOk8wCdVAPY.jpeg!op_type=3&columns=640&rows=640",
                    url: "http://aod.cos.tx.xmcdn.com/storages/9dd1-audiofreehighqps/9D/9F/CKwRIW4ESMfTABBNOwCdVBTF.mp3"
                },
                story: {
                    title: "Ë∑ØÈÄîÈÅ•ËøúÔºåÊàë‰ª¨‰∏ÄËµ∑Ëµ∞Âêß„ÄÇ",
                    author: "Â∞èÈªò127127",
                    cover: "http://imagev2.xmcdn.com/group11/M03/34/BB/wKgDa1WT7J_BUlx5AADGuNXUrNM708.jpg!op_type=3&columns=640&rows=640",
                    url: "http://aod.cos.tx.xmcdn.com/storages/b5a4-audiofreehighqps/71/EF/CKwRIUEFEPAuAKRXMQDhrlhl.mp3"
                },
                rain: {
                    title: "„ÄêÂä©Áú†Èõ®Â£∞„ÄëÂòÄÂóíÂòÄÂóí‰∏ãÈõ®Â£∞ÔºåËàíÁºìÁöÑËäÇÂ•èÔºåËÆ©‰∫∫Âê¨Ëµ∑Êù•ÂçÅÂàÜÁöÑËàíÊúç1",
                    author: "DooÂ£∞Â£∞",
                    cover: "http://imagev2.xmcdn.com/storages/b07d-audiofreehighqps/C2/16/GKwRIUEFcrwHAAeobQD6kkL4.jpeg!op_type=3&columns=640&rows=640",
                    url: "http://aod.cos.tx.xmcdn.com/storages/54de-audiofreehighqps/9B/F2/GKwRIaII9AaYADURegJmEUOc.mp3"
                },
                nature: {
                    title: "ÁπÅÊòüÊª°Â§© | ÁäπÂ¶ÇÊàëÊÉ≥Èù†Ëøë‰Ω†ÁöÑÊó†Êï∞‰∏™Áû¨Èó¥",
                    author: "Èü≥‰πê‰∫∫ÁéãÂèØÈë´",
                    cover: "http://imagev2.xmcdn.com/group73/M09/39/64/wKgO0V58XqHhiDKEAAhRdE686is598.jpg!op_type=3&columns=640&rows=640",
                    url: "http://audiofreepay.ali.xmcdn.com/download/1.0.0/storages/38c9-audiopay/38/13/GKwRIRwHCCJbAAguTwGn65qo_preview_204188.m4a?buy_key=aed65595bbd6d943057c57973f8b5b93&sign=9587966b06f9b9da87acc37941593c01&timestamp=1763184354790000&token=1085&duration=1800"
                },
                brainwave: {
                    title: "Delta3DËÑëÊ≥¢Èü≥‰πê|ËΩªÊùæÁù°Áú† ÂÆâÈùôÂÆÅÁ•û",
                    author: "ËÄ≥Áïå_Earmersion",
                    cover: "http://imagev2.xmcdn.com/group69/M0B/9E/60/wKgMeV2xPPHRS3GYAAFf65bjph0436.jpg!op_type=3&columns=640&rows=640",
                    url: "http://audiofreepay.ali.xmcdn.com/download/1.0.0/storages/8f7e-audiopay/E3/40/GKwRIMAJQwvDABxaOAKGacjQ_preview_361391.m4a?buy_key=aed65595bbd6d943057c57973f8b5b93&sign=5a54f8c7a3b30011254d60baa99c9373&timestamp=1763184434556000&token=7362&duration=1800"
                }
            };
            
            return defaultData[category] || defaultData.piano;
        }

        // ÂàùÂßãÂåñÈü≥È¢ë
        async function initAudio(category, shouldPlay = false) {
            const data = await fetchAudioData(category);
            
            audio.src = data.url;
            coverEl.src = data.cover;
            titleEl.textContent = data.title;
            authorEl.textContent = data.author;
            
            // ÈáçÁΩÆËøõÂ∫¶Êù°
            progress.style.width = '0%';
            currentTimeEl.textContent = '00:00';
            durationEl.textContent = '00:00';
            
            // Â¶ÇÊûúÂ∫îËØ•Êí≠ÊîæÔºåÂàôÊí≠ÊîæÈü≥È¢ë
            if (shouldPlay) {
                setTimeout(() => {
                    audio.play();
                    playBtn.innerHTML = '‚ùö‚ùö';
                    isPlaying = true;
                }, 100);
            }
        }

        // Êí≠Êîæ/ÊöÇÂÅúÈü≥È¢ë
        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playBtn.innerHTML = '‚ùö‚ùö';
                isPlaying = true;
            } else {
                audio.pause();
                playBtn.innerHTML = '‚ñ∂';
                isPlaying = false;
            }
        }

        // Êõ¥Êñ∞ËøõÂ∫¶Êù°
        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            
            // Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
            currentTimeEl.textContent = formatTime(currentTime);
            
            if (!isNaN(duration)) {
                durationEl.textContent = formatTime(duration);
            }
        }

        // ËÆæÁΩÆËøõÂ∫¶
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            
            if (!isNaN(duration)) {
                audio.currentTime = (clickX / width) * duration;
            }
        }

        // Ê†ºÂºèÂåñÊó∂Èó¥
        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // ÂàáÊç¢Èü≥È¢ëÁ±ªÂûã
        async function switchCategory() {
            const category = apiSelect.value;
            if (category && category !== currentCategory) {
                currentCategory = category;
                await initAudio(category, isPlaying);
            }
        }

        // ËÆæÁΩÆÈü≥Èáè
        function setVolume() {
            audio.volume = volumeSlider.value / 100;
            
            // Êõ¥Êñ∞Èü≥ÈáèÊåâÈíÆÂõæÊ†á
            if (audio.volume === 0) {
                volumeBtn.textContent = 'üîá';
            } else if (audio.volume < 0.5) {
                volumeBtn.textContent = 'üéß';
            } else {
                volumeBtn.textContent = 'üéß';
            }
        }

        // ÂàáÊç¢Èü≥ÈáèÊªëÂùóÊòæÁ§∫/ÈöêËóè
        function toggleVolumeSlider() {
            volumeSlider.style.display = volumeSlider.style.display === 'block' ? 'none' : 'block';
        }

        // Èü≥È¢ëÊí≠ÊîæÁªìÊùüÂ§ÑÁêÜ
        function handleAudioEnd() {
            playBtn.innerHTML = '‚ñ∂';
            progress.style.width = '0%';
            currentTimeEl.textContent = '00:00';
            isPlaying = false;
            
            // Â¶ÇÊûúÂêØÁî®‰∫ÜËá™Âä®Âà∑Êñ∞ÔºåÂàôÈáçÊñ∞Âä†ËΩΩÈü≥È¢ë
            if (autoRefresh.checked) {
                initAudio(currentCategory, true);
            }
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        playBtn.addEventListener('click', togglePlay);
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', handleAudioEnd);
        progressBar.addEventListener('click', setProgress);
        apiSelect.addEventListener('change', switchCategory);
        volumeSlider.addEventListener('input', setVolume);
        volumeBtn.addEventListener('click', toggleVolumeSlider);

        // ÂàùÂßãÂåñÈü≥Èáè
        setVolume();

        // ÂàùÂßãÂåñ
        initAudio(currentCategory);
    </script>
</body>
</html>
